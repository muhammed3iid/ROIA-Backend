spring.application.name=api-gateway-service
server.port=8080

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# identity-access-management-service----------------------------------------------------------------------
spring.cloud.gateway.routes[0].id=iam-check-username
spring.cloud.gateway.routes[0].uri=lb://identity-access-management-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/iam/check-username/**

spring.cloud.gateway.routes[1].id=iam-check-email
spring.cloud.gateway.routes[1].uri=lb://identity-access-management-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/iam/check-email/**

spring.cloud.gateway.routes[2].id=iam-register
spring.cloud.gateway.routes[2].uri=lb://identity-access-management-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/iam/register/**

spring.cloud.gateway.routes[3].id=iam-login
spring.cloud.gateway.routes[3].uri=lb://identity-access-management-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/iam/login/**

# user-management-service----------------------------------------------------------------------
spring.cloud.gateway.routes[4].id=user-create
spring.cloud.gateway.routes[4].uri=lb://user-management-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/user/create-user/**

spring.cloud.gateway.routes[5].id=user-edit
spring.cloud.gateway.routes[5].uri=lb://user-management-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/user/edit-user/**

